version: '3.8'

services:
  # API Backend
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: hookin_api
    environment:
      NODE_ENV: production
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      BASE_URL: ${BASE_URL}
    ports:
      - '${PORT}:${PORT}'
    networks:
      - hookin_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:$${PORT}/health || exit 1']
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Web Frontend
  web:
    build:
      context: .
      dockerfile: web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: hookin_web
    ports:
      - '${WEB_PORT:-80}:80'
    depends_on:
      api:
        condition: service_healthy
    networks:
      - hookin_network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost/health']
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  hookin_network:
    driver: bridge


